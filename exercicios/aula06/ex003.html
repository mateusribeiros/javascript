    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>

    <style>
        h1 {
            background-color: rgb(25, 360, 150);
            font: normal 25pt Arial; /* Comentário */

<body>
    <h1>Olá, Mundo!</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cum,
        nam doloribus exercitationem, quas placeat
        voluptatum unde eos pariatur magnam sint adipisci
        molestias? Laudantium delectus dicta accusantium libero, ipsum

    <script>
        let n1 = Number.parseInt(prompt(`Digite 1 num int: `))
        let n2 = Number.parseFloat(prompt(`Digite 1 num float: `))
        let n3 = Number(prompt('Digite 1 num qualquer: '))

        let soma = n1 + n2 + n3
        alert("A soma dos valores é: " + String(soma))
        /*  number + number para adição
            string + string para concatenação
        */
    </script>
</body>
