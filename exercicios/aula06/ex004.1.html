<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: rgb(32, 228, 48);
            font: normal 25pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        let nome = prompt('Olá, como você se chama?')
        document.write(`De acordo com os dados há ${nome.length} letras em seu nome.<br/>`)
        document.write(`Nome em maiúsculo: ${nome.toUpperCase()}.<br/>`)
        document.write(`Nome em minúsculo: ${nome.toLowerCase()}.`)
    

    </script>
</body>
</html>
